# Default values for comm-simulator
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/ffn-cicd-npe-02/comm-simulator
  pullPolicy: IfNotPresent
  tag: APP_VERSION

nameOverride: ""
fullnameOverride: ""

appNamespace: "comm-simulator"
projectID: ""
endpointVersion: ""

config:
  env: "production"
  http:
    base: "https://comm-simulator.dev.ffngcp.com"
    port: "8080"

service:
  type: NodePort
  port: 80

ingress:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/tls-acme: "true"
    certmanager.k8s.io/cluster-issuer: letsencrypt-cluster-issuer
  rules:
    - host: comm-simulator.dev.ffngcp.com
      path: /
      svc: comm-simulator-svc
      port: 80
  tls:
    - secretName: comm-simulator-tls
      hosts:
        - comm-simulator.dev.ffngcp.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}